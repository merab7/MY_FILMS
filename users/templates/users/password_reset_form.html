{% extends 'blog/base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="container mt-5 login-div border p-4">
  <div class="container text-center" style="width: 80%; margin: 0 auto">
    <h1>Password Reset Form</h1>
    <h6 style="width: 60%; margin: 0 auto">
      Please enter your new password so we can verify.
    </h6>
  </div>
  <br />
  <div class="r">
    <form action="" method="POST" class="needs-validation" novalidate>
      {% csrf_token %} {{ form|crispy }}
      <button class="btn btn-primary mt-4" type="submit">Reset Password</button>
    </form>
  </div>
</div>
{% endblock %}
